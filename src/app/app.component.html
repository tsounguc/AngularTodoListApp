<div style="text-align: center">
  <img 
    src= "../assets/logo.png" 
    alt="EOStar logo" 
    width="100" 
    height="100" 
    class="logo"
  />
  <h1 class = "app-title">{{title}}</h1>
  <h4 class = "name">Christian Tsoungui Nkoulou</h4>
  <!-- <p class = "date">{{date}}</p> -->
  <!-- <authors></authors> -->
</div>
<div>
  <br>
  <input
    type = "text"
    class = "input-text"
    placeholder="Enter a todo"
    [(ngModel)]="todoValue"
    (keyup.enter)="addItem()"
  
  />
  <button class = "add-btn"  (click) = "addItem()" > Add </button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name = 'isDone'
        [(ngModel)]= "item.isDone">
        {{item.value}}
        <button class = 'delete-btn'(click) = "deleteItem(item.id)"> Delete </button>
      </li>
    </ul>
  </div>
</div>
